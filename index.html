<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qualy Quimy</title>

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f5f5f5;
    text-align:center;
}

/* ‚≠ê LOOPING ESTRELAS */
.stars{
    font-size:28px;
    color:gold;
    animation:pulse 1.2s infinite alternate;
}
@keyframes pulse{
    0%{ transform:scale(1); opacity:0.7; }
    100%{ transform:scale(1.2); opacity:1; }
}

/* üîò BOT√ïES PRINCIPAIS */
.btn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:12px 20px;
    margin:10px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(45deg,#0d6efd,#00c6ff);
    color:white;
    transition:all 0.3s ease;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.btn:hover{
    background:linear-gradient(45deg,#00c6ff,#0d6efd);
    transform:scale(1.05);
}

/* üß© CATEGORIAS */
.categorias{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
    margin:20px 0;
}
.categoria{
    background:white;
    padding:15px;
    width:120px;
    border-radius:15px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
    cursor:pointer;
    transition:0.3s;
}
.categoria:hover{
    transform:translateY(-5px);
    background:#f0f8ff;
}
.categoria span{
    font-size:35px;
    color:#0d6efd;
}

/* üì¶ MODAL */
.modal{
    display:none;
    position:fixed;
    z-index:999;
    left:0; top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:white;
    padding:20px;
    border-radius:15px;
    width:90%;
    max-width:400px;
    animation:fadeIn 0.3s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}
.close{
    float:right;
    font-size:22px;
    cursor:pointer;
}

/* üìù RESPOSTAS MODAL */
.opcao{
    margin:10px 0;
}
.resposta{
    background:#ffffff;
    padding:10px 15px;
    border-radius:10px;
    display:inline-block;
    width:auto;
    max-width:100%;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<h2>Tintas Qualy Quimy</h2>

<!-- CATEGORIAS -->

<p>Texturas</p>

<div class="categoria">

<div class="categoria">

</div>

<!-- MODAL -->
<div id="meuModal" class="modal">

</div>

</div>
</div>

<script>
function abrirModal(){
    document.getElementById("meuModal").style.display="flex";
}
function fecharModal(){
    document.getElementById("meuModal").style.display="none";
}
window.onclick=function(event){
    let modal=document.getElementById("meuModal");
    if(event.target==modal){
        modal.style.display="none";
    }
}
</script>

</body>
</html>
